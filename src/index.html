<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Clima</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Insira a cidade">
            <button id="search-btn">Buscar</button>
        </div>

        <div class="weather-card hidden">
            <div class="weather-icon">
                <img id="weather-icon" src="" alt="Ícone do Clima">
            </div>
            <div class="temperature"></div>
            <div class="description"></div>
            <div class="details">
                <p>Umidade: <span id="humidity"></span></p>
                <p>Vento: <span id="wind-speed"></span></p>
            </div>
        </div>

        <div id="error-msg" class="hidden">Cidade não encontrada!</div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
